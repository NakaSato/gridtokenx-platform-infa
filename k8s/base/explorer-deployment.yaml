apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer
  namespace: gridtokenx
  labels:
    app: explorer
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: explorer
  template:
    metadata:
      labels:
        app: explorer
        component: frontend
    spec:
      containers:
      - name: explorer
        image: gridtokenx/explorer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gridtokenx-config
        - secretRef:
            name: gridtokenx-secrets
        env:
        - name: NEXT_PUBLIC_SOLANA_RPC_HTTP
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLANA_RPC_URL
        - name: NEXT_PUBLIC_DEFAULT_CLUSTER
          value: "custom"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
