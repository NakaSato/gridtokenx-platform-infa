apiVersion: apps/v1
kind: Deployment
metadata:
  name: solana-validator
  namespace: gridtokenx
  labels:
    app: solana-validator
    component: blockchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solana-validator
  template:
    metadata:
      labels:
        app: solana-validator
        component: blockchain
    spec:
      containers:
      - name: solana-validator
        image: gridtokenx/solana-test-validator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8899
          name: rpc
          protocol: TCP
        - containerPort: 8900
          name: websocket
          protocol: TCP
        - containerPort: 9900
          name: faucet
          protocol: TCP
        - containerPort: 8001
          name: gossip
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "solana_runtime::system_instruction_processor=trace,solana_runtime::message_processor=debug,solana_bpf_loader=debug,solana_rbpf=debug"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: ledger-data
          mountPath: /solana/ledger
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - solana cluster-version --url http://localhost:8899
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - solana cluster-version --url http://localhost:8899
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
      volumes:
      - name: ledger-data
        persistentVolumeClaim:
          claimName: solana-ledger-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: solana-ledger-pvc
  namespace: gridtokenx
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
