apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading
  namespace: gridtokenx
  labels:
    app: trading
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trading
  template:
    metadata:
      labels:
        app: trading
        component: frontend
    spec:
      containers:
      - name: trading
        image: gridtokenx/trading:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://apigateway:8080"
        - name: NEXT_PUBLIC_SOLANA_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLANA_RPC_URL
        - name: NEXT_PUBLIC_PYTH_PRICE_SERVICE_URL
          value: "https://hermes.pyth.network"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
