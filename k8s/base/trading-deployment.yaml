apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading
  namespace: gridtokenx
  labels:
    app: trading
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trading
  template:
    metadata:
      labels:
        app: trading
        component: frontend
    spec:
      containers:
      - name: trading
        image: gridtokenx/trading:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gridtokenx-config
        - secretRef:
            name: gridtokenx-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
