services:
  # PostgreSQL Database for API Gateway
  postgres:
    image: postgres:17-alpine
    container_name: gridtokenx-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gridtokenx}
      POSTGRES_USER: ${POSTGRES_USER:-gridtokenx_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gridtokenx_password}
      TZ: ${TZ:-UTC}
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_duration=on"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gridtokenx-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gridtokenx_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for API Gateway
  redis:
    image: redis:7-alpine
    container_name: gridtokenx-redis
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gridtokenx-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # InfluxDB Time Series Database
  influxdb:
    image: influxdb:2.7-alpine
    container_name: gridtokenx-influxdb
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-gridtokenx_user}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-gridtokenx_password}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-gridtokenx}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-energy_readings}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-your-influxdb-token}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - gridtokenx-network
    restart: unless-stopped
    healthcheck:
      test: "curl -f http://localhost:8086/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  gridtokenx-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  influxdb_config:
