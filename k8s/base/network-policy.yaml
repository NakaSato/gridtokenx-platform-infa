apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-apigateway
  namespace: gridtokenx
spec:
  podSelector:
    matchLabels:
      component: frontend
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow API Gateway
  - to:
    - podSelector:
        matchLabels:
          app: apigateway
    ports:
    - protocol: TCP
      port: 8080
  # Allow Solana Validator (for direct RPC calls)
  - to:
    - podSelector:
        matchLabels:
          app: solana-validator
    ports:
    - protocol: TCP
      port: 8899
    - protocol: TCP
      port: 8900
  # Allow external HTTPS (for Pyth, CDNs, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
