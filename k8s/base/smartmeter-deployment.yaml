apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartmeter
  namespace: gridtokenx
  labels:
    app: smartmeter
    component: simulator
spec:
  replicas: 1  # Single replica for stateful simulation
  selector:
    matchLabels:
      app: smartmeter
  template:
    metadata:
      labels:
        app: smartmeter
        component: simulator
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: smartmeter
        image: gridtokenx/smartmeter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: gridtokenx-config
        - secretRef:
            name: gridtokenx-secrets
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
