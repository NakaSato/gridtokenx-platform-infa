apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartmeter
  namespace: gridtokenx
  labels:
    app: smartmeter
    component: simulator
spec:
  replicas: 1  # Single replica for stateful simulation
  selector:
    matchLabels:
      app: smartmeter
  template:
    metadata:
      labels:
        app: smartmeter
        component: simulator
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: smartmeter
        image: gridtokenx/smartmeter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: DATABASE_URL
        
        # InfluxDB Configuration
        - name: INFLUXDB_URL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: INFLUXDB_URL
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: INFLUXDB_TOKEN
        - name: INFLUXDB_ORG
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: INFLUXDB_ORG
        - name: INFLUXDB_BUCKET
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: INFLUXDB_BUCKET
        
        # Simulation Configuration
        - name: SIMULATION_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SIMULATION_INTERVAL
        - name: NUM_METERS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: NUM_METERS
        - name: SIMULATION_SPEED_MULTIPLIER
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SIMULATION_SPEED_MULTIPLIER
        
        # Energy Configuration
        - name: SOLAR_PANEL_EFFICIENCY_MIN
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLAR_PANEL_EFFICIENCY_MIN
        - name: SOLAR_PANEL_EFFICIENCY_MAX
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLAR_PANEL_EFFICIENCY_MAX
        - name: BASE_GENERATION_MIN
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: BASE_GENERATION_MIN
        - name: BASE_GENERATION_MAX
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: BASE_GENERATION_MAX
        - name: BASE_CONSUMPTION_MIN
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: BASE_CONSUMPTION_MIN
        - name: BASE_CONSUMPTION_MAX
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: BASE_CONSUMPTION_MAX
        
        # P2P Trading Configuration
        - name: MIN_SELL_PRICE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MIN_SELL_PRICE
        - name: MAX_SELL_PRICE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MAX_SELL_PRICE
        - name: MIN_BUY_PRICE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MIN_BUY_PRICE
        - name: MAX_BUY_PRICE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MAX_BUY_PRICE
        - name: GRID_FEED_IN_RATE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: GRID_FEED_IN_RATE
        - name: GRID_PURCHASE_RATE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: GRID_PURCHASE_RATE
        
        # Weather Simulation
        - name: WEATHER_SUNNY_WEIGHT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: WEATHER_SUNNY_WEIGHT
        - name: RANDOM_SEED
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: RANDOM_SEED
        
        # Battery Storage Configuration
        - name: BATTERY_CAPACITY_MIN
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: BATTERY_CAPACITY_MIN
        - name: BATTERY_CAPACITY_MAX
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: BATTERY_CAPACITY_MAX
        
        # Meter Type Distribution
        - name: SOLAR_PROSUMER_RATIO
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLAR_PROSUMER_RATIO
        - name: GRID_CONSUMER_RATIO
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: GRID_CONSUMER_RATIO
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
