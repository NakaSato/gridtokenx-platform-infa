apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  namespace: gridtokenx
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: apigateway
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer
  namespace: gridtokenx
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: explorer
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
