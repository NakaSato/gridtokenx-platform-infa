apiVersion: apps/v1
kind: Deployment
metadata:
  name: anchor
  namespace: gridtokenx
  labels:
    app: anchor
    component: blockchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anchor
  template:
    metadata:
      labels:
        app: anchor
        component: blockchain
    spec:
      containers:
      - name: anchor
        image: gridtokenx/anchor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8899
          name: rpc
          protocol: TCP
        - containerPort: 8900
          name: websocket
          protocol: TCP
        env:
        - name: SOLANA_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLANA_RPC_URL
        - name: SOLANA_WS_URL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLANA_WS_URL
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: anchor-cache
          mountPath: /root/.cache
      volumes:
      - name: anchor-cache
        emptyDir: {}
