apiVersion: v1
kind: Service
metadata:
  name: mailpit
  namespace: gridtokenx
  labels:
    app: mailpit
    component: email
spec:
  type: ClusterIP
  ports:
  - port: 1025
    targetPort: 1025
    protocol: TCP
    name: smtp
  - port: 8025
    targetPort: 8025
    protocol: TCP
    name: http
  selector:
    app: mailpit
