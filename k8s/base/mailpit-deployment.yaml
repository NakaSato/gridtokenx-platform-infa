apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: gridtokenx
  labels:
    app: mailpit
    component: email
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
        component: email
    spec:
      containers:
      - name: mailpit
        image: axllent/mailpit:latest
        ports:
        - containerPort: 1025
          name: smtp
          protocol: TCP
        - containerPort: 8025
          name: http
          protocol: TCP
        env:
        - name: MP_MAX_MESSAGES
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MP_MAX_MESSAGES
        - name: MP_DATABASE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MP_DATABASE
        - name: MP_SMTP_AUTH_ACCEPT_ANY
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MP_SMTP_AUTH_ACCEPT_ANY
        - name: MP_SMTP_AUTH_ALLOW_INSECURE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MP_SMTP_AUTH_ALLOW_INSECURE
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: TZ
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: mailpit-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /api/v1/info
            port: 8025
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/info
            port: 8025
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: mailpit-data
        persistentVolumeClaim:
          claimName: mailpit-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mailpit-pvc
  namespace: gridtokenx
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
