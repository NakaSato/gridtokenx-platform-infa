apiVersion: v1
kind: Secret
metadata:
  name: gridtokenx-secrets
  namespace: gridtokenx
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_PASSWORD: "gridtokenx_password"
  DATABASE_URL: "postgresql://gridtokenx_user:gridtokenx_password@postgres:5432/gridtokenx"
  
  # Redis Configuration
  REDIS_URL: "redis://redis:6379"
  
  # InfluxDB Token
  INFLUXDB_TOKEN: "your-influxdb-token-change-in-production"
  
  # Authentication & Security
  JWT_SECRET: "dev-jwt-secret-key-minimum-32-characters-long-for-development-2025"
  API_KEY_SECRET: "test-api-key-secret-for-development-and-testing"
  ENGINEERING_API_KEY: "engineering-department-api-key-2025"
  HMAC_SECRET: "hmac-signature-secret-change-in-production"
  
  # SMTP Credentials (if needed)
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: gridtokenx
type: Opaque
stringData:
  POSTGRES_USER: "gridtokenx_user"
  POSTGRES_PASSWORD: "gridtokenx_password"
  POSTGRES_DB: "gridtokenx"
