apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  namespace: gridtokenx
  labels:
    app: apigateway
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
        component: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
      containers:
      - name: apigateway
        image: gridtokenx/apigateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        # Application Configuration
        - name: PORT
          value: "8080"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: ENVIRONMENT
        - name: RUST_LOG
          value: "info"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: LOG_FORMAT
        - name: AUDIT_LOG_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: AUDIT_LOG_ENABLED
        - name: TEST_MODE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: TEST_MODE
        
        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: DATABASE_URL
        - name: MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MAX_CONNECTIONS
        - name: MIN_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MIN_CONNECTIONS
        - name: DATABASE_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: DATABASE_MAX_CONNECTIONS
        - name: DATABASE_MIN_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: DATABASE_MIN_CONNECTIONS
        
        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: REDIS_URL
        - name: REDIS_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: REDIS_POOL_SIZE
        - name: REDIS_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: REDIS_MAX_CONNECTIONS
        - name: REDIS_CONNECTION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: REDIS_CONNECTION_TIMEOUT
        - name: REDIS_COMMAND_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: REDIS_COMMAND_TIMEOUT
        - name: REQUEST_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: REQUEST_TIMEOUT
        
        # InfluxDB Configuration
        - name: INFLUXDB_URL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: INFLUXDB_URL
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: INFLUXDB_TOKEN
        - name: INFLUXDB_ORG
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: INFLUXDB_ORG
        - name: INFLUXDB_BUCKET
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: INFLUXDB_BUCKET
        
        # Solana Blockchain Configuration
        - name: SOLANA_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLANA_RPC_URL
        - name: SOLANA_WS_URL
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLANA_WS_URL
        - name: SOLANA_CLUSTER
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SOLANA_CLUSTER
        
        # Program IDs
        - name: REGISTRY_PROGRAM_ID
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: REGISTRY_PROGRAM_ID
        - name: ENERGY_TOKEN_PROGRAM_ID
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: ENERGY_TOKEN_PROGRAM_ID
        - name: TRADING_PROGRAM_ID
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: TRADING_PROGRAM_ID
        - name: ORACLE_PROGRAM_ID
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: ORACLE_PROGRAM_ID
        - name: GOVERNANCE_PROGRAM_ID
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: GOVERNANCE_PROGRAM_ID
        - name: ENERGY_TOKEN_MINT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: ENERGY_TOKEN_MINT
        
        # Authentication & Security
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: JWT_EXPIRATION
        - name: API_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: API_KEY_SECRET
        - name: ENGINEERING_API_KEY
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: ENGINEERING_API_KEY
        - name: HMAC_SECRET
          valueFrom:
            secretKeyRef:
              name: gridtokenx-secrets
              key: HMAC_SECRET
        
        # All other ConfigMap references
        - name: PASSWORD_MIN_LENGTH
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: PASSWORD_MIN_LENGTH
        - name: PASSWORD_REQUIRE_UPPERCASE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: PASSWORD_REQUIRE_UPPERCASE
        - name: PASSWORD_REQUIRE_LOWERCASE
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: PASSWORD_REQUIRE_LOWERCASE
        - name: PASSWORD_REQUIRE_NUMBERS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: PASSWORD_REQUIRE_NUMBERS
        - name: PASSWORD_REQUIRE_SPECIAL_CHARS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: PASSWORD_REQUIRE_SPECIAL_CHARS
        - name: SECURE_COOKIES
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SECURE_COOKIES
        - name: SESSION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SESSION_TIMEOUT
        - name: MAX_LOGIN_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: MAX_LOGIN_ATTEMPTS
        - name: LOCKOUT_DURATION
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: LOCKOUT_DURATION
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: SMTP_PORT
        - name: EMAIL_FROM_NAME
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: EMAIL_FROM_NAME
        - name: EMAIL_FROM_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: EMAIL_FROM_ADDRESS
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: CORS_ALLOWED_ORIGINS
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: RATE_LIMIT_ENABLED
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: ENABLE_METRICS
        - name: ENABLE_WEBSOCKET
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: ENABLE_WEBSOCKET
        - name: ENABLE_BLOCKCHAIN_INTEGRATION
          valueFrom:
            configMapKeyRef:
              name: gridtokenx-config
              key: ENABLE_BLOCKCHAIN_INTEGRATION
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
