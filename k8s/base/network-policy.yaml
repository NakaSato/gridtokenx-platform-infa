apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: gridtokenx
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-apigateway-to-databases
  namespace: gridtokenx
spec:
  podSelector:
    matchLabels:
      app: apigateway
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow Solana Validator
  - to:
    - podSelector:
        matchLabels:
          app: solana-validator
    ports:
    - protocol: TCP
      port: 8899
    - protocol: TCP
      port: 8900
  # Allow Mailpit SMTP
  - to:
    - podSelector:
        matchLabels:
          app: mailpit
    ports:
    - protocol: TCP
      port: 1025
  # Allow external HTTPS (for Pyth, InfluxDB, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
