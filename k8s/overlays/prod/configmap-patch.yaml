apiVersion: v1
kind: ConfigMap
metadata:
  name: gridtokenx-config
  namespace: gridtokenx
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  RUST_LOG: "info"
  TEST_MODE: "false"
  ENABLE_METRICS: "true"
  SECURE_COOKIES: "true"
  # Use external Solana RPC instead of local validator
  SOLANA_RPC_URL: "https://api.devnet.solana.com"
  SOLANA_WS_URL: "wss://api.devnet.solana.com"
  SOLANA_CLUSTER: "devnet"
