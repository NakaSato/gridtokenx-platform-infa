apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gridtokenx-ingress
  namespace: gridtokenx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: gridtokenx.local  # Change to your domain
    http:
      paths:
      # API Gateway
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: apigateway
            port:
              number: 8080
      
      # Explorer
      - path: /explorer(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: explorer
            port:
              number: 4000
      
      # Trading Platform
      - path: /trading(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: trading
            port:
              number: 3000
      
      # Smart Meter Simulator
      - path: /simulator(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: smartmeter
            port:
              number: 8000
      
      # Mailpit Web UI
      - path: /mailpit(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: mailpit
            port:
              number: 8025
      
      # Website (default)
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: website
            port:
              number: 3000
  
  # Optional: TLS configuration (requires cert-manager)
  # tls:
  # - hosts:
  #   - gridtokenx.local
  #   secretName: gridtokenx-tls
