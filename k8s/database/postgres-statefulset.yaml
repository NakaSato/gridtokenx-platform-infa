apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: gridtokenx
  labels:
    app: postgres
    component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:17-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        args:
        - "postgres"
        - "-c"
        - "max_connections=100"
        - "-c"
        - "shared_buffers=256MB"
        - "-c"
        - "effective_cache_size=1GB"
        - "-c"
        - "work_mem=16MB"
        - "-c"
        - "maintenance_work_mem=64MB"
        - "-c"
        - "random_page_cost=1.1"
        - "-c"
        - "effective_io_concurrency=200"
        - "-c"
        - "wal_buffers=16MB"
        - "-c"
        - "checkpoint_completion_target=0.9"
        - "-c"
        - "log_statement=mod"
        - "-c"
        - "log_duration=on"
        - "-c"
        - "log_min_duration_statement=1000"
        - "-c"
        - "shared_preload_libraries=pg_stat_statements"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 10Gi
